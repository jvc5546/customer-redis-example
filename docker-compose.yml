version: '3.8'
services:
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - 6379
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - cache:/data
  api:
    container_name: go-api
    build:
      context: ./
      # target: production
    image: go-api
    depends_on:
      - cache
    ports:
      - 8080:8080
    environment:
      NODE_ENV: production
      REDIS_HOST: cache
      REDIS_PORT: 6379
    links:
      - cache
    volumes:
      - ./:/src
volumes:
  cache:
    driver: local
